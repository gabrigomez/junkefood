<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junkefood</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-red-500 font-body">
    <div class="grid md:grid-cols-3">
        <div class="col md:col-span-1">
            <div>
                <nav>
                    <div>
                        <h1
                            class="text-primary lg:text-5xl text-3xl font-bold uppercase border-b border-yellow-200 mb-4 p-2">

                                Junkefood
                            </a>
                        </h1>
                    </div>
                    <ul class="text-secondary">
                        <li class="text-bold">
                            <a href="">
                                <i>

                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path
                                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                                    </svg>
                                </i>
                                <span class="text-primary hover:text-red-800">Pagina Inicial</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"

                                </svg>
                                <span class="text-primary hover:text-red-800">Sobre</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                                </svg>
                                <span class="text-primary hover:text-red-800">Contato</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">

            <div class="py-6 flex justify-center md:justify-end ">
                <a href="#" class="btn hover:text-red-800 mr-3 border-gray-300 md:border-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    Entrar
                </a>
                <a href="#" class="btn hover:text-red-800 border-gray-300 md:border-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 11l5-5m0 0l5 5m-5-5v12" />
                    </svg>
                    Inscrever-se
                </a>
            </div>

            <header>
                <h2 class="text-primary text-4xl semibold">Lanches</h2>
                <h2 class="text-primary text-sm semibold">Taxa de entrega: R$3,99</h2>
            </header>

            <div>
                <h4 class="font-semibold mt-12 pb-2 border-b border-secondary">Últimos Lanches</h4>

                <div class="mt-8 grid md:grid-cols-3 gap-8">
                    <div class="card hover:shadow-lg">
                        <img src="https://d1ralsognjng37.cloudfront.net/10d6e58b-fee7-45bc-b666-a6c100c2c01e.jpeg"
                            alt="" class="w-full h-64 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Mata-fome</span>
                            <span class="block text-sm">O verdadeiro bate entope!</span>
                        </div>
                        <div class="badge">
                            <span> R$ 25,99</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="https://media.gazetadopovo.com.br/2020/10/14152557/unilever-plant-based-hamburguer-rio-foto-Tomas-Rangel-divulgacao-960x540.jpg"
                            alt="" class="w-full h-64 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Padrão</span>
                            <span class="block text-sm">Só o BASIC</span>
                        </div>
                        <div class="badge">
                            <span> R$ 15,99</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <img src="https://files.menudino.com/cardapios/3319/55.jpg" alt=""
                            class="w-full h-64 object-cover">
                        <div class="m-4">
                            <span class="font-bold">X-frango</span>
                            <span class="block text-sm">Fome de frango</span>
                        </div>
                        <div class="badge">
                            <span> R$ 21,99</span>
                        </div>
                    </div>
                </div>

                <h4 class="font-semibold mt-12 pb-2 border-b border-secondary">Os mais pedidos</h4>
                <div class="mt-8">

                </div>

                <div class="flex justify-center">
                    <div class="btn hover:text-red-800">
                        Carregar mais
                    </div>
                </div>
            </div>
        </main>

</html>
